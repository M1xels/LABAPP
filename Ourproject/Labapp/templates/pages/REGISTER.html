{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUPC UITC LABORATORY</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/register.css' %}">
    <link rel="icon" href="{% static 'Media/TUPLOGO.png' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="color-overlay ">
            <section class="form my-4 mx-7 ">
                <div class="container-fluid d-flex justify-content-center align-items-center login-container">
                    <div class="row no-gutters  text-center">
                        <div class="col-lg-5 n ">
                            <img src="{% static 'Media/GREENBG.png' %}" class="img-responsive" alt="image">
                        </div>
                        <div class="col-lg-7  text-center">
                            <form action='/reg/' method="post">
                                {%csrf_token%}
                                <div class="form-row a ">
                                    <div class="col-lg-7 text-center">
                                        <h2 class="font-weight-bold pt-3 n " >SIGN UP HERE</h3>
                                    </div>
                                </div>
                                <div class="form-row a">
                                    <div class="col-lg-8 text-center">
                                        <h5 class="font-weight-bold n">Create an account</h6>
                                    </div>
                                </div>
                                <div class="form-row ha n">
                                    <div class="col-8">
                                        <input type="text" class="form-control my-2 p-1 ha" placeholder="Full Name" id="Fullname" name='Fullname' required>
                                    </div>
                                </div>
                                
                                <div class="form-row ha n ">
                                    <div class="col-8">
                                        <input type="password" class="form-control my-2 p-1 ha" placeholder="Password" id="password" name='Pass' required>
                                    </div>
                                </div>
                                <div class="form-row ha n">
                                    <div class="col-8">
                                        <input type="email" class="form-control my-2 p-1 ha" placeholder="Email" id="em" name='email' required>
                                    </div>
                                </div>

                                <div class="form-row ">
                                    <div class="col-lg-8 text-center">
                                        <h5 class="font-weight-light n">Job description</h5>
                                    </div>
                                </div>
                                <div class="form-row ha ">
                                    <div class="col-2 p-1">
                                        <select class="form-control form-control-sm " id="list2" name="jobd">
                                          <option value="default">Job Description</option>
                                          <option>Comp. Instructor</option>
                                          <option>UITC Staff</option>

                                        </select>
                                    </div>
                                    
                                </div>
                                
                                <div class="form-row ha n">
                                    <div class="col-8">
                                        <input type="tel" class="form-control my-2 p-1 ha" placeholder="Contact Number" id="num1" name= 'contactnum'>
                                    </div>
                                </div>

                                <div class="form-row n">
                                    <div class="col-4">
                                        <a>
                                            <button type="submit" class="btn" id="log" >Register</button> 
                                        </a>
                        
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            
            </section>
       
</body>
